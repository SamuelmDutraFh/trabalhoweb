<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Cliente</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-superhero.min.css" />
<link rel="stylesheet" type="text/css"
	href="/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">UFPR</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="http://localhost:8080/clientes">Cadastro de Cliente <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/produtos">Cadastro de Produto</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/pedidos">Cadastro de Pedido</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Lista de
						Pedidos</a></li>
			</ul>
		</div>
	</nav>
	<br />
	<form class="form-group" method="POST" action="/clientes"
		th:object="${cliente}">
		<div class="alert alert-success alert-dismissible"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-danger alert-dismissible"
			th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>

			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="card">
			<div class="card-header">
				<h4 class="panel-title">Cadastro de Cliente</h4>
			</div>

			<input type="hidden" th:field="*{id}" />

			<div class="card-body">
				<div class="form-group"
					th:classappend="${#fields.hasErrors('nome')} ? invalid">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome"
							th:field="*{nome}" required />
					</div>
				</div>
				<div class="form-group">
					<label for="sobrenome" class="col-sm-2 control-label">Sobrenome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="sobrenome"
							th:field="*{sobrenome}" required />
					</div>
				</div>
				<div class="form-group">
					<label for="cpf" class="col-sm-2 control-label">CPF</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="cpf" th:field="*{cpf}"
							required />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="tabela">
		<table id="minhaTabela"
			class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th class="text-center">#</th>
					<th class="text-center">Cpf</th>
					<th class="text-center">Nome</th>
					<th class="text-center">Sobrenome</th>
					<th class="text-center">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td class="text-center" th:text="${cliente.id}"></td>
					<td class="text-right" th:text="${cliente.cpf}"></td>
					<td class="text-center" th:text="${cliente.nome}"></td>
					<td class="text-center" th:text="${cliente.sobrenome}"></td>

					<td class="text-center"><a
						th:href="@{/clientes/{id}(id=${cliente.id})}"><i
							class="btn btn-secondary fas fa-user-edit" aria-hidden="true"></i> </a><a
						data-toggle="modal" data-target="#confirmacaoExclusaoModal"
						th:attr="data-id=${cliente.id}, data-nome=${cliente.nome}"><i
							class="btn btn-danger fas fa-user-slash" aria-hidden="true"></i> </a></td>
				</tr>
				<!-- 				<tr> -->
				<!-- 					<td th:if="${#lists.isEmpty(clientes)}">Nenhum cliente foi -->
				<!-- 						encontrado</td> -->
				<!-- 				</tr> -->
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1"
		data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
			<form th:attr="data-url-base='/clientes'" method="POST">
				<input type="hidden" name="_method" value="DELETE" />

				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Você tem certeza?</h4>
					</div>

					<div class="modal-body">
						<span>Tem certeza que deseja apagar o cliente?</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Excluir</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.dataTables.min.js"></script>
	<script src="/js/dataTables.bootstrap4.min.js"></script>
	<script src="/js/trabalhoWeb.js"></script>
</body>
</html>
